version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - slnsvm-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://slnsvm:slnsvm123@postgres:5432/slnsvm_db
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-supersecretkey123}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - slnsvm-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=slnsvm
      - POSTGRES_PASSWORD=slnsvm123
      - POSTGRES_DB=slnsvm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slnsvm -d slnsvm_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - slnsvm-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - slnsvm-network

volumes:
  postgres_data:
  redis_data:

networks:
  slnsvm-network:
    driver: bridge
